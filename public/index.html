<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Stock Boulangerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl mb-4">
                <i class="fas fa-bread-slice text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-light text-gray-900 mb-2">
                Gestion de Stock
                <span class="block text-5xl font-bold gradient-text mt-1">Boulangerie</span>
            </h1>
            <p class="text-gray-500 text-lg">Votre inventaire en temps réel</p>
        </div>


        <!-- Search Bar -->
        <div class="mb-8">
            <div class="relative max-w-md mx-auto">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Rechercher un produit..."
                       class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm">
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="productsContainer">
            <!-- Products will be loaded here -->
        </div>

        <!-- Sync Indicator -->
        <div id="syncIndicator" class="fixed bottom-8 right-8 bg-green-500 text-white px-4 py-3 rounded-2xl shadow-lg hidden">
            <i class="fas fa-check mr-2"></i>
            Synchronisé
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm">
                <div class="p-6">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl mb-4">
                            <i class="fas fa-edit text-2xl text-white"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2" id="modalProductName"></h3>
                        <p class="text-gray-600">Mettre à jour le stock</p>
                    </div>
                    
                    <!-- Add Stock Section -->
                    <div class="mb-4">
                        <label for="addStockInput" class="block text-sm font-medium text-gray-700 mb-1">Ajouter (Production)</label>
                        <div class="flex gap-2">
                            <input type="number" id="addStockInput" min="0" placeholder="Quantité produite..." class="w-full px-4 py-3 border border-gray-200 rounded-2xl text-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <button id="addStockBtn" class="py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-medium rounded-2xl transition-all">Ajouter</button>
                        </div>
                    </div>

                    <!-- Remove Stock Section -->
                    <div class="mb-6">
                        <label for="removeStockInput" class="block text-sm font-medium text-gray-700 mb-1">Retirer (Vente)</label>
                        <div class="flex gap-2">
                            <input type="number" id="removeStockInput" min="0" placeholder="Quantité vendue..." class="w-full px-4 py-3 border border-gray-200 rounded-2xl text-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <button id="removeStockBtn" class="py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-medium rounded-2xl transition-all">Retirer</button>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button onclick="closeModal()" class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-2xl transition-all">
                            Fermer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
